gitProperties {
    keys = [
        'git.branch',
        'git.commit.id',
        'git.commit.id.abbrev',
        'git.commit.time',
        'git.commit.user.name',
        'git.remote.origin.url',
        'git.tags',
        'git.build.user.name',
        'git.build.time',
        'git.build.version'
    ]
    dateFormat = "yyyy-MM-dd'T'HH:mm:ssZ"
    dateFormatTimeZone = 'UTC'
    failOnNoGitDirectory = false
}
