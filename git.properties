gitProperties {
    keys = [
        "git.branch",
        "git.commit.id",
        "git.commit.id.abbrev",
        "git.commit.user.name",
        "git.commit.time",
        "git.remote.origin.url",
        "git.total.commit.count",
        "git.build.user.name",
        "git.build.host",
        "git.build.time"
    ]
    dateFormat = "yyyy-MM-dd'T'HH:mm:ssZ"
    dateFormatTimeZone = "UTC"
}