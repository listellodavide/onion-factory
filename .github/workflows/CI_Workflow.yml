name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Optional: cancel previous runs on same PR to save minutes
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true 

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Run Lint and Checkstyle (if configured)
        run: ./gradlew check --continue
      - name: Ensure Git metadata available for build
        run: |
          git fetch --unshallow || true
          git rev-parse --short HEAD

      - name: Run Unit Tests
        run: ./gradlew test --info

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/build/reports/tests/test/
            **/build/test-results/test/

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew clean build -x test

      - name: Upload Build Artifact (JAR/WAR)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: |
            **/build/libs/*.jar
            **/build/distributions/*.zip


